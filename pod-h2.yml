apiVersion: v1
kind: Pod
metadata:
  name: h2
spec:
  #hostUsers: false
  containers:
    - name: h2
      image: ghcr.io/home-assistant/home-assistant:stable
        #ports:
        #- containerPort: 8123
        #hostPort: 8123
      volumeMounts:
        - mountPath: /config
          name: h2-config
        # DBUS required for Bluetooth to work
        - mountPath: /run/dbus
          name: run-dbus
          readOnly: true
        - mountPath: /var/run/dbus
          name: var-run-dbus
      env:
        - name: TZ
          value: Australia/Melbourne
      securityContext:
        allowPrivilegeEscalation: true
        capabilities: {}
        privileged: true
          #runAsUser: 1000
          #runAsGroup: 1000

  volumes:
    - name: h2-config
      persistentVolumeClaim:
        claimName: h2-config
    - name: run-dbus
      hostPath:
        path: /run/dbus
        readOnly: true
    - name: var-run-dbus
      hostPath:
        path: /var/run/dbus
